            <div class="signup-heading">

            </div>
            <div class="container">
                <form>
                    <div>
                        <label for="">Name :</label>
                        <input id="signupName" type="text" required>
                    </div>
                    <div>
                        <label for="">Email :</label>
                        <input id="signupEmail" type="email" required>
                    </div>
                    <div>
                        <label for="">Address :</label>
                        <textarea id="signupAddress" id="" required></textarea>
                    </div>
                    <div>
                        <label for="">Phone No :</label>
                        <input id="signupPhoneNo" type="text" required>
                    </div>
                    <div>
                        <label for="">Password :</label>
                        <input id="signupPassword" type="password" required>
                    </div>
                    <div>
                        <input type="submit" id="signupSubmitBtn" >
                    </div>
                    <p style="margin-top: 10px;">Have an account
                        <a href="../login/login.html">
