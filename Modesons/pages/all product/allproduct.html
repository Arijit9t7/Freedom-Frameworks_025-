    <title>Women's Fashion & Designer Products</title>
    <link rel="stylesheet" href="allproduct.css">
</head>
<body>
    <div class="Arijit-productCon">
    <div class="header">
        <div class="breadcrumb">
            <span>MODESENS / WOMEN</span>
        </div>
        <div class="main-content">
            <h1>Women's Fashion & Designer Products</h1>
            <p>Shop women's fashion from 600+ stores at ModeSens. Compare prices across 600+ stores. Discover the latest designer fashion for women at ModeSens.</p>
            <div class="item-count">
                <span>10,000+ ITEMS</span>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for products...">
                <button id="search-button">Search</button>
            </div>
        </div>
    </div>
    <div class="product-section">
        <div class="sidebar">
            <div class="filter-category">
                <button class="dropdown-btn">CATEGORY</button>
                <div class="dropdown-container">
                    <select id="category-select">
                        <option value="all">All</option>
                        <option value="kidsproduct">Kidsproduct</option>
                        <option value="BeautyProduct">BeautyProduct</option>
                        <option value="MenProduct">MenProduct</option>
                        <option value="WomenProduct">WomenProduct</option>
                        <option value="HomeProduct">HomeProduct</option>
                    </select>
                </div>
            </div>
            <div class="filter-category">
                <button class="dropdown-btn">SORT</button>
                <div class="dropdown-container">
                    <select id="sort-select">
                        <option value="high-to-low">High Price to Low Price</option>
                        <option value="low-to-high">Low Price to High Price</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="products" id="products"></div>
    </div>
</div>
    <script src="allproduct.js"></script>
</body>
</html>
