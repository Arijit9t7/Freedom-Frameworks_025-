<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./wishlist.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <header>

        <nav>
            <div class="logo-link">
                <a href="./index.html">
                    <div class="logo">
                        <img src="/Freedom-Frameworks_025-/Modesons/images/logo.png" alt="">
                    </div>
                </a>
                <div class="nav-links">
                    <a href="">Women</a>
                    <a href="">men</a>
                    <a href="">beauty</a>
                    <a href="">kids</a>
                    <a href="">home</a>
                    <a href="">designers</a>
                    <a href="">community</a>
                    <a href="">sale</a>
                </div>
            </div>
            <div class="nav-button-image">
                <button>
                    <span class="material-symbols-outlined">
                        notifications
                    </span>
                </button>
                <button>
                    <span class="material-symbols-outlined">
                        favorite
                    </span>
                </button>
                <button>
                    <span class="material-symbols-outlined">
                        local_mall
                    </span>
                </button>
                <button>
                    <span id="profileBtn" class="material-symbols-outlined">
                        person
                    </span>
                </button>


            </div>
            <div class="nav-main-dropdown" id="nav-main-dropdown">
                <div>
                    <span style="vertical-align: middle; " class="material-symbols-outlined">
                        search
                    </span>
                    <button>Search</button>
                </div>
                <div>
                    <span style="vertical-align: middle; " class="material-symbols-outlined">
                        favorite
                    </span>
                    <button>Favorites</button>
                </div>
                <div>
                    <span style="vertical-align: middle; " class="material-symbols-outlined">
                        notifications
                    </span>
                    <button>Notifications</button>
                </div>
                <div>
                    <span style="vertical-align: middle; " class="material-symbols-outlined">
                        local_mall
                    </span>
                    <button>My Cart</button>
                </div>

            </div>
        </nav>
    </header>
    <h1 id="wishlist-heading">Your Wishlist</h1>
    <div id="wishlist-card-container">
        <div class="wishlist-cards" id="wishlist-cards">
            <div class="wishlist-card" id="wishlist-card">
                <div class="description" id="description">
                    <h1 class="wishlist-card-title" id="wishlist-card-title"></h1>
                    <p class="wishlist-card-description" id="wishlist-card-description"></p>
                    <h2 style="margin-top:17px;margin-bottom:17px;" class="wishlist-card-price"
                        id="wishlist-card-price">
                        <span style="margin-left:20px;color:rgb(233, 85, 85);text-decoration:line-through;"></span>
                    </h2>
                    <button class="addToCartBtn" style="margin-right:20px;" id="addToCartBtn"></button>
                </div>
                <div class="delete-Btn" id="delete-Btn">
                    <span class="material-symbols-outlined">
                        delete
                    </span>
                </div>
            </div>



        </div>
    </div>

    <script src="./wishlist.js"></script>
</body>

</html>
